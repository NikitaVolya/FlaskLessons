<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book add</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid p-10">

        <div class="w-1/5 justify-self-center gap-5 grid justify-center text-center border border-gray-300 px-10 py-5">

            <h1 class="font-semibold">Add new book</h1>

            <form method="post" action="/books/add" class="flex flex-col gap-10">
                <input type="text" name="title" placeholder="title" class="w-80 text-center border border-gray-300 p-1"/>
                <input type="text" name="author" placeholder="author" class="w-80 text-center border border-gray-300 p-1"/>
                <input type="number" name="year" placeholder="public year" class="w-80 text-center border border-gray-300 p-1"/>

                <button type="submit" class="inline-flex items-center justify-center px-4 py-2
                               text-base font-medium leading-6 text-white whitespace-no-wrap
                               bg-blue-600 border border-blue-700 rounded-md
                               shadow-sm hover:bg-blue-700 focus:outline-none
                               focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                               data-rounded="rounded-md" data-primary="blue-600">Add</button>
                <a href="/books" class="text-left h-10"><- back</a>
            </form>
        </div>
    </div>

</body>
</html>
