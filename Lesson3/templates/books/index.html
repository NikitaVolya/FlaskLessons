<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid p-10">

        <div class="w-1/2 justify-self-center gap-10 grid">
            <a href="/books/add" class="inline-flex items-center justify-center px-4 py-2
                               text-base font-medium leading-6 text-black whitespace-no-wrap
                               bg-white-600 border border-white-700 rounded-md
                               shadow-sm hover:bg-white-700 focus:outline-none
                               focus:ring-2 focus:ring-offset-2 focus:ring-white-500"
                               data-rounded="rounded-md" data-primary="white-600">add new book</a>

            <h1 class="font-semibold text-lg">Books</h1>

            <table class="w-2/3 text-center table-fixed">
                <thead>
                    <tr>
                        <th class="border border-gray-300 dark:border-gray-600">Title</th>
                        <th class="border border-gray-300 dark:border-gray-600">Author</th>
                        <th class="border border-gray-300 dark:border-gray-600">Year</th>
                    </tr>
                </thead>

                <tbody>
                {% for book in books %}
                    <tr>
                        <td class="border border-gray-300 dark:border-gray-600">{{ book.Title }}</td>
                        <td class="border border-gray-300 dark:border-gray-600">{{ book.Author }}</td>
                        <td class="border border-gray-300 dark:border-gray-600">{{ book.Year }}</td>
                        <td>
                            <a href="/books/{{ book.Id }}/edit"
                               class="inline-flex items-center justify-center px-4 py-2
                               text-base font-medium leading-6 text-white whitespace-no-wrap
                               bg-blue-600 border border-blue-700 rounded-md
                               shadow-sm hover:bg-blue-700 focus:outline-none
                               focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                               data-rounded="rounded-md" data-primary="blue-600">
                                Edit
                            </a>

                        </td>
                        <td>
                            <form method="post" action="/books/{{ book.Id }}/delete">
                                <button type="submit" class="inline-flex items-center justify-center px-4 py-2
                               text-base font-medium leading-6 text-white whitespace-no-wrap
                               bg-red-600 border border-red-700 rounded-md
                               shadow-sm hover:bg-red-700 focus:outline-none
                               focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                               data-rounded="rounded-md" data-primary="red-600">delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
